<body>
    <main class="wrapper altProps">

        <section class="modalContainer">
            <div class="modal">
                <!-- Shows main menu -->
                <div class="subMenu mainContents">
                    <h2>KEEP OUT</h2>
                    <h3>© Charles Wong, 2022</h3>
                    <ul>
                        <li>
                            <button class="startGameBtn">START GAME</button>
                        </li>
                        <li>
                            <button class="instructionsBtn">INSTRUCTIONS</button>
                        </li>
                    </ul>
                </div>

                <!-- Shows game instructions -->
                <div class="subMenu instructions">
                    <h3>How to play:</h3>
                    <ul>
                        <li><span>Aim, </span><span>drag</span> and <span>release</span> the ball at the ghosts</li>
                        <li>Knock over all ghosts before the time runs out!</li>
                    </ul>
                </div>

                <!-- Shows the countdown of 3, 2, 1 before start of game -->
                <div class="subMenu preStartModal">
                    <div class="preStartInnerCont">
                        <p class="counter">3</p>
                    </div>
                </div>

                <!-- Shows Level End modal -->
                <div class="levelEndModal">
                    <div class="levelEndInnerCont">
                        <h3 class="levelStatus">You Won!</h3>
                        <button class="nextLevelBtn" disabled>Next Level</button>
                        <button class="restartLevelBtn" disabled>Restart Level</button>
                    </div>
                </div>

            </div>
        </section>

        <!-- Game canvas renders in here -->
        <section class="game">

        </section>
        <section class="infoPanel">
            <!-- Timer bar to track game progress (counts down to 0) -->
            <div class="timer">
                <div class="timerDivBg">
                    <div class="timerDiv"></div>
                </div>
                <p class="myTime">30s</p>
            </div>
            <!-- Game stats go here -->
            <div class="infoWrap">
                <h2>KEEP OUT</h2>
                <div class="stats">
                    <div class="scoreDiv">
                        <span>Score:</span>
                        <span class="myScore">0</span>
                    </div>
                </div>
                <div>
                    <button class="startBtn btnPrimaryProps">START</button>
                    <!-- Test only -->
                    <button class="testBtn btnPrimaryProps">GET GHOST</button>
                </div>
                <div class="rules">
                    <p>✪ Protect the kitten from ghosts!</p>
                    <p>✪ Prevent wall breaches.</p>
                    <p>✪ Click to remove each ghost.</p>
                </div>
            </div>
        </section>
    </main>
